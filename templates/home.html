{% extends "base.html" %}

{% block content%}

<div class="row d-flex justify-content-end mt-3">
    <div class="col-10 col-md-3 col-lg-2 me-4">
        <div class="row">
            <button class="btn btn-warning text-white"> <a href="{% url 'create_blog' %}"
                    class="text-decoration-none text-reset">New Blog Post</a> </button>
        </div>
    </div>
</div>

<div class="row mt-3">
    {% for blog in blog_posts%}
    <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary-emphasis">{{blog.title}}</strong>
                <p class="card-text mb-auto">{{blog.description}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock%}
